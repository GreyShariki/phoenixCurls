    <nav class="navbar navbar-expand-lg p-0 navbar-light bg-light">
      <div class="container-fluid mb-0">
        <a
          class="navbar-brand navbrand align-items-center d-flex pb-0 mb-0 pe-5"
          href="#"
        >
          <img
            src="/public/img/logo1.webp"
            alt="logo"
            width="100"
            height="100"
          />
          <h4 class="text-main text-center mb-0">PhoenixCurls</h4>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Переключатель навигации"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row" id="navbarSupportedContent">
          <ul class="navbar-nav justify-content-between me-auto w-100">
            <li class="nav-item d-flex align-items-center">
              <a
                class="nav-link text-main m-0"
                aria-current="page"

            <li class="nav-item d-flex align-items-center">

            <li class="nav-item d-flex align-items-center">
              <a class="nav-link text-main m-0" href="./galery.html">Галерея</a>

            <li class="nav-item d-flex align-items-center">
              <a
                class="nav-link text-main m-0 active"
                href="public/html/profile.html"
                >Профиль</a
              >
            </li>
            <form class="d-flex d-flex align-items-center">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Поиск"
                aria-label="Поиск"
              />
              <button class="btn btn-outline-primary" type="submit">
                Поиск
              </button>
            </form>
          </ul>
        </div>
      </div>
    </nav>
    <header><p class="text-main p-3">Curls lives matter</p></header>
    <main class="p-5">
      <div class="container-fluid row justify-content-center">
        <form
          class="bg-light col-4 p-3 row justify-content-center d-block"
          method="post"
          action="../../server/registration.php"
          id="register"
        >
          <legend>Регистрация</legend>
          <div class="mb-4">
            <input
              name="email"
              class="form-control reg"
              type="email"
              placeholder="Email"
              oninput="isChange()"
            />
          </div>
          <div class="mb-4">
            <input
              name="fname"
              class="form-control reg"
              type="text"
              placeholder="Имя"
              oninput="isChange()"
            />
          </div>
          <div class="mb-4">
            <input
              name="lname"
              class="form-control reg"
              type="text"
              placeholder="Фамилия"
              oninput="isChange()"
            />
          </div>
          <div class="mb-4">
            <input
              name="password"
              id="password"
              class="form-control reg"
              type="password"
              placeholder="Пароль"
              oninput="isChange()"
            />
          </div>
          <div class="mb-4">
            <input
              name="repPassword"
              id="repPassword"
              class="form-control reg"
              type="password"
              placeholder="Повторите пароль"
              oninput="isChange()"
            />
          </div>
          <div class="mb-4">
            <button id="regButton" class="w-100 btn btn-primary p-2 disabled">
              Зарегестрироваться
            </button>
          </div>
          <div>
            <button
              onclick="loginShow()"
              type="submit"
              class="btn w-100 btn-primary p-2"
            >
              У меня уже есть аккаунт
            </button>
          </div>
        </form>
        <form
          class="bg-light col-4 p-3 row justify-content-center d-none"
          method="post"
          action=""
          id="login"
        >
          <legend>Вход</legend>
          <div class="mb-4">
            <input
              name="email"
              class="form-control"
              type="email"
              placeholder="Email"
            />
          </div>

          <div class="mb-4">
            <input
              name="password"
              class="form-control"
              type="password"
              placeholder="Пароль"
            />
          </div>
          <div class="mb-4">
            <button class="w-100 btn btn-primary p-2">Войти</button>
          </div>
          <div>
            <button
              onclick="registrationShow()"
              type="button"
              class="btn w-100 btn-primary p-2"
            >
              У меня ещё нет аккаунта
            </button>
          </div>
        </form>
      </div>
    </main>
    <footer
      class="d-flex bg-light flex-wrap justify-content-between align-items-center w-100"
    >
      <p class="col-md-4 mb-0 text-body-secondary">
        &copy; 2024 PhoenixCurls, Inc
      </p>

      <a
        href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
      >
        <img src="/public/img/logo1.webp" width="100" height="100" />
      </a>

          <a href="#" class="nav-link px-2 text-secondary">Главная</a>

        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-secondary">Записаться</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-secondary">Галерея</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-secondary">Личный кабинет</a>
        </li>
      </ul>
    </footer>
